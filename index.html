<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calender And Clock</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="calender">
                <div class="calender-item --year"></div>
                <div class="calender-item --month"></div>
                <div class="calender-item --day"></div>
            </div>
            <div class="clock">
                <div class="clock-item --hour"></div>
                <div class="clock-item --min"></div>
                <div class="clock-item --sec"></div>
            </div>
            <div class="weather">
                <div class="city">Tehran</div>
                <div class="temp"></div>
                <img class="icon">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
